<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	
        <title>Patrocinalos</title>
        
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" href="css/reset.css" />
    	<link rel="stylesheet" href="css/main.css" />
    	
        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/jquery.mobile-1.3.0.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>
    
    <!-- FORMULARIO DE CONTACTO -->
    
    <div data-role="page" id="formulario" data-theme="t">
        
    	<div data-role="content">
            <form id="form_contact" name="form_contact">
                <div class="content_top">
                    <h1 class="page_custom">Formulario</h1>
                </div>
                <div class="content_middle">
                    <div class="container_form">
                        <label for="form_nombre">Precio:<span> *</span></label>
                        <input type="text" name="precio" id="form_precio" value="" data-mini="true" />
                        <label for="form_nombre">Cantidad:<span> *</span></label>
                        <input type="text" name="cantidad" id="form_cantidad" value="1" data-mini="true" readonly="readonly" />
                    </div>
                    <div class="options">
                        <a id="enviar_form" class="enviar" style="display: inline-block;" href="javascript:void(0)" data-role="button">Enviar</a>
                    </div>
                </div>
            </form>
            
            <a style="display: none;" id="redirect_to_paypal" href="#" target="_parent" data-role="button" data-icon="none" data-iconpos="right">Redirect to paypal</a>
            <a id="xxx" target="_parent" href="http://www.petardas.com/" data-role="button" data-icon="none" data-iconpos="right">Redirect to paypal</a>
            
    	</div><!-- /content -->
    
    	<div data-role="footer" data-tap-toggle="false" data-theme="a">
    	</div><!-- /footer -->
        
     </div><!-- /page -->
    
    </body>
</html>
